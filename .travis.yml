language: php

sudo: false

php:
    - 7.1
    - 7.2

cache:
    directories:
        - $HOME/.composer/cache

env:
    matrix:
        - Laravel=5.5
        - Laravel=5.6
        - Laravel=5.7

before_script:
    - travis_retry composer self-update
    - travis_retry composer require "laravel/framework:~${Laravel}.0" --no-update
    - travis_retry composer update --no-interaction --prefer-dist

script:
    - vendor/bin/phpunit
